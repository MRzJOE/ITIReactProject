</head>
<body>
    <header class="top-header">
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <div>
          <h2 style="margin: 0;">Foodzy</h2>
          <small>A Treasure of Tastes</small>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search For items..." />
        <select>
          <option>All Categories</option>
        </select>
        <button>üîç</button>
      </div>
      <div class="header-icons">
        <div>üë§ Account</div>
        <div>üõí Cart</div>
      </div>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="https://www.mclaren.com/">Home</a></li>
        <li><a href="https://www.mclaren.com/">Category</a></li>
        <li><a href="https://www.mclaren.com/">Products</a></li>
        <li><a href="https://www.mclaren.com/">Pages</a></li>
        <li><a href="https://www.mclaren.com/">Blog</a></li>
        <li><a href="https://www.mclaren.com/">Elements</a></li>
      </ul>
    </nav>
  </header>
  <div class="title-btns">
    <div class="registerdiv"><button class="register" id="register">Register</button></div>
    <div class="home-status"><button class="status" id="status">Home - Register</button></div>
  </div>
  <div class="formcontent">
    <div class="imgdiv"><img src="Group 475.svg" alt="FoodTrove"></div>
    <form action="" id="signupform">
           <div class="upper">
             <div class="left">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div class="right">
                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
                <label for="phone"> Phone Number *</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number">
            </div>
        </div>
        <div class="full-width">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div class="lower">
             <div class="left">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" placeholder="City">
                <label for="country">Country *</label>
                <input type="email" id="country" name="country" placeholder="Country">
            </div>
            <div class="right">
                <label for="pcode">Post Code *</label>
                <input type="text" id="pcode" name="pcode" placeholder="Post Code">
                <label for="rstate"> Region State *</label>
                <input type="text" id="rstate" name="rstate" placeholder="Regoin/State">
            </div>
        </div>
            <div class="formbtns">
              <input type="submit" value="signup" id="signup">
              <input type="button" value="Have an account?" id="haveacc" onclick="show()">
            </div>
    </form>
     <form id="loginform" style="display: none;">
        <div class="loginformcontent">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <div class="options-row">
    <div class="remember">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember Me</label>
    </div>
    <div class="forgot">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
  </div>
        <div class="loginformbtns">
            <input type="submit" value="Login" >
            <input type="button" value="Signup?" id="signup" onclick="hide()">
        </div>
    </form>
  </div>
  <script src="../assets/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
  <script src="../scripts/signup.js"></script>
</body>
</html>
