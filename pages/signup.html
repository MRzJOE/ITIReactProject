<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.7-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header-container">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
          <div>
            <h2 style="margin: 0">Foodzy</h2>
            <small>A Treasure of Tastes</small>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search For items..." />
          <select>
            <option>All Categories</option>
          </select>
          <button>🔍</button>
        </div>
        <div class="header-icons">
          <div>👤 Account</div>
          <div>🛒 Cart</div>
        </div>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="https://www.mclaren.com/">Home</a></li>
          <li><a href="https://www.mclaren.com/">Category</a></li>
          <li><a href="https://www.mclaren.com/">Products</a></li>
          <li><a href="https://www.mclaren.com/">Pages</a></li>
          <li><a href="https://www.mclaren.com/">Blog</a></li>
          <li><a href="https://www.mclaren.com/">Elements</a></li>
        </ul>
      </nav>
    </header>
    <div class="title-btns">
      <div class="registerdiv">
        <button class="register">Register</button>
      </div>
      <div class="home-status">
        <button class="status">Home - Register</button>
      </div>
    </div>
    <div class="formcontent">
      <div class="img"><img src="Group 475.svg" alt="" /></div>
      <form action="">
        <div class="forminputs">
          <label for="fname">First Name*</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Enter Your First Name"
          />
        </div>
        <div class="forminputs">
          <label for="lname">Last Name*</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Enter Your Last Name"
          />
        </div>
        <div class="forminputs">
          <label for="email">Email*</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="forminputs">
          <label for="phone">Phone Number*</label>
          <input
            type="text"
            name="phone"
            id="phone"
            pattern="^[0-9]+$"
            placeholder="Enter Your Phone Number"
            required
          />
        </div>
        <div class="forminputs full-width">
          <label for="address">Address*</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Address"
            required
          />
        </div>
        <div class="forminputs">
          <label for="city">City*</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City"
            required
          />
        </div>
        <div class="forminputs">
          <label for="postcode">Post Code*</label>
          <input
            type="text"
            name="postcode"
            id="postcode"
            placeholder="postcode"
            pattern="^[0-9]+$"
            required
          />
        </div>
        <div class="forminputs">
          <label for="country">Country*</label>
          <input
            type="text"
            name="country"
            id="country"
            placeholder="country"
          />
        </div>
        <div class="forminputs">
          <label for="r_state">Region State*</label>
          <input
            type="text"
            name="r_state"
            id="r_state"
            placeholder="Region/State"
          />
        </div>
        <div class="forminputs">
          <input type="submit" value="Signup" />
          <input type="submit" value="Have an acount ?" />
        </div>
      </form>
    </div>
    <script src="../assets/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
