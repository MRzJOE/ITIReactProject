<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Cards Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 450px;
      background-image: url('turkey.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-section img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .categories-section {
      padding: 60px 20px;
      text-align: center;
    }

    .categories-section h6 {
      color: #e74c3c;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .categories-section h2 {
      font-weight: 700;
      margin-bottom: 40px;
    }

    .category-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.3s;
      background-color: #fff;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .category-title {
      font-weight: 600;
      font-size: 18px;
    }

    .category-sub {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <section class="hero-section">

  </section>

  <section class="categories-section container">
    <h6>Customer Favorites</h6>
    <h2>Popular Categories</h2>

    <div class="row g-4 justify-content-center">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="category-card text-center">
          <img src="maindish.png" class="category-icon" alt="Main Dish">
          <div class="category-title">Main Dish</div>
          <div class="category-sub">(86 dishes)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="category-card text-center">
          <img src="breakfast.png" class="category-icon" alt="Break Fast">
          <div class="category-title">Break Fast</div>
          <div class="category-sub">(12 break fast)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="category-card text-center">
          <img src="dessert.png" class="category-icon" alt="Dessert">
          <div class="category-title">Dessert</div>
          <div class="category-sub">(48 dessert)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="category-card text-center">
          <img src="browseall.png" class="category-icon" alt="Browse All">
          <div class="category-title">Browse All</div>
          <div class="category-sub">(255 Items)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="category-card text-center">
          <img src="breakfastfood.png" class="category-icon" alt="Breakfast Food">
          <div class="category-title">Breakfast Food</div>
          <div class="category-sub">(205 Items)</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
