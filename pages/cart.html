<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.7-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header></header>
    <div class="container"></div>
    <section id="cartItems">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="align-middle">
              <div class="d-flex align-items-center">
                <img
                  class="me-2"
                  style="width: 50px; height: 50px"
                  src=""
                  alt=""
                />
                <span>Organic Lemon</span>
              </div>
            </td>
            <td class="text-center align-middle">
              <div id="itemPrice" class="d-flex align-items-center">$56</div>
            </td>
            <td class="align-middle">
              <div class="d-flex align-items-center">
                <button class="btn btn-sm">-</button>
                <input
                  type="number"
                  class="form-control mx-2"
                  style="width: 60px border"
                  value="1"
                />
                <button class="btn btn-sm">+</button>
              </div>
            </td>
            <td id="itemTotalPrice" class="align-middle">$56</td>
            <td id="itemAction" class="align-middle">
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer></footer>
    <script src="../assets/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
